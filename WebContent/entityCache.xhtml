<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:r="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui" xmlns:gns="customtaglib"
	template="/template.xhtml">
	<ui:define name="content">
		<h:form id="main">
			<h:outputText value="#{cacheCleanController.message}"
				rendered="#{not empty cacheCleanController.message}" />
			<r:panel>
				<f:facet name="header">
					<h:outputLabel value="Cache Clean" />
				</f:facet>
				<h:panelGrid colSpans="1,3,1,7">
					<h:outputText value="name" />
					<h:inputText id="entityName" value="#{cacheCleanController.entity.entityName}"
						validatorMessage="String is not valid (only characters a-z A-Z)">
						<form:errors path="entityName" />
					</h:inputText>
					<h:message for="entityName" />
					<h:outputText value="" />
				</h:panelGrid>
				<br />
				<h:commandButton styleClass="button" value="Clear Cache" id="clearCache"
					action="#{cacheCleanController.clearCache()}" />
			</r:panel>
			<br />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
