<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:r="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui" xmlns:gns="customtaglib"
	template="/basic/template.xhtml">
	<ui:define name="content">
		<h:form id="main" class="form-horizontal" role="form">
			<h:outputText value="#{globalCurrencyRateController.message}"
				rendered="#{not empty globalCurrencyRateController.message}" />
			<r:messages globalOnly="true" styleClass="message"
				ajaxRendered="true" />
			<div class="panel-group">
				<ui:decorate template="/basic/panel.xhtml">
					<ui:param name="panelHeading" value="GlobalCurrencyRate" />
					<ui:param name="inputHidden" value="#{globalCurrencyRateController.entity.id}" />
					<ui:param name="left" value="true" />
					<ui:param name="right" value="true" />
					<ui:define name="leftPanel">
						<c:if test="${!empty globalCurrencyRateController.entity.id}">
							<ui:decorate template="/basic/row.xhtml">
								<ui:param name="label" value="Id" />
								<ui:param name="readOnlyMi" value="true" />
								<ui:param name="id" value="id" />
								<ui:param name="inputText" value="#{globalCurrencyRateController.entity.id}" />
								<ui:param name="errorPath" value="id" />
							</ui:decorate>
						</c:if>






						<ui:decorate template="/basic/rowDate.xhtml">
							<ui:param name="label" value="date" />
							<ui:param name="id" value="date" />
							<ui:param name="inputText" 
								value="#{globalCurrencyRateController.entity.date}" />
						</ui:decorate>



						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="source" />
							<ui:param name="id" value="source" />
							<ui:param name="inputText"	
								value="#{globalCurrencyRateController.entity.source}" />
					    	<ui:param name="errorPath" value="source" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="insertBy" />
							<ui:param name="id" value="insertBy" />
							<ui:param name="inputText"	
								value="#{globalCurrencyRateController.entity.insertBy}" />
					    	<ui:param name="errorPath" value="insertBy" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/rowDate.xhtml">
							<ui:param name="label" value="insertAt" />
							<ui:param name="id" value="insertAt" />
							<ui:param name="inputText" 
								value="#{globalCurrencyRateController.entity.insertAt}" />
						</ui:decorate>



						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="updateBy" />
							<ui:param name="id" value="updateBy" />
							<ui:param name="inputText"	
								value="#{globalCurrencyRateController.entity.updateBy}" />
					    	<ui:param name="errorPath" value="updateBy" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/rowDate.xhtml">
							<ui:param name="label" value="updateAt" />
							<ui:param name="id" value="updateAt" />
							<ui:param name="inputText" 
								value="#{globalCurrencyRateController.entity.updateAt}" />
						</ui:decorate>



						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="version" />
							<ui:param name="id" value="version" />
							<ui:param name="inputText"	
								value="#{globalCurrencyRateController.entity.version}" />
					    	<ui:param name="errorPath" value="version" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

	
					</ui:define>
					<ui:define name="rightPanel">
					</ui:define>
					<ui:define name="buttonPanel">
						<div class="row">
							<div class="col-sm-2">
								<div class="panel panel-default">
									<div class="row">
										<div class="col-xs-6">
											<h:commandButton styleClass="button" value="Save" id="doSave"
												class="form-control"
												action="#{globalCurrencyRateController.save(globalCurrencyRateController.entity.id)}" />
										</div>
										<div class="col-xs-6">
											<h:link value="GlobalCurrencyRate List" class="form-control"
												outcome="GlobalCurrencyRateList?faces-redirect=true" styleClass="button" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</ui:define>
				</ui:decorate>
			</div>
			<br />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
