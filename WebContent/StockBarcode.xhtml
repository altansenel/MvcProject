<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:r="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui" xmlns:gns="customtaglib"
	template="/basic/template.xhtml">
	<ui:define name="content">
		<h:form id="main" class="form-horizontal" role="form">
			<h:outputText value="#{stockBarcodeController.message}"
				rendered="#{not empty stockBarcodeController.message}" />
			<r:messages globalOnly="true" styleClass="message"
				ajaxRendered="true" />
			<div class="panel-group">
				<ui:decorate template="/basic/panel.xhtml">
					<ui:param name="panelHeading" value="StockBarcode" />
					<ui:param name="inputHidden" value="#{stockBarcodeController.entity.id}" />
					<ui:param name="left" value="true" />
					<ui:param name="right" value="true" />
					<ui:define name="leftPanel">
						<c:if test="${!empty stockBarcodeController.entity.id}">
							<ui:decorate template="/basic/row.xhtml">
								<ui:param name="label" value="Id" />
								<ui:param name="readOnlyMi" value="true" />
								<ui:param name="id" value="id" />
								<ui:param name="inputText" value="#{stockBarcodeController.entity.id}" />
								<ui:param name="errorPath" value="id" />
							</ui:decorate>
						</c:if>


						<ui:decorate template="/basic/rowManyToOne.xhtml">
							<ui:param name="label" value="stock" />
							<ui:param name="id" value="stock" />
							<ui:param name="inputText"
								value="#{stockBarcodeController.entity.stock}" />
							<ui:param name="errorPath" value="stock" />
							<ui:param name="converter" value="#{stockConverter}" />
							<ui:param name="validatorMessage"
								value="Bu alanı doldurmak zorundasınız!" />
							<ui:param name="controllerMethod" value="addStock" />
							<ui:param name="controller" value="#{stockBarcodeController}" />
							<ui:param name="controllerMethodArgument" value="StockBarcode" />
						</ui:decorate>






						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="barcode" />
							<ui:param name="id" value="barcode" />
							<ui:param name="inputText"	
								value="#{stockBarcodeController.entity.barcode}" />
					    	<ui:param name="errorPath" value="barcode" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="prefix" />
							<ui:param name="id" value="prefix" />
							<ui:param name="inputText"	
								value="#{stockBarcodeController.entity.prefix}" />
					    	<ui:param name="errorPath" value="prefix" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="suffix" />
							<ui:param name="id" value="suffix" />
							<ui:param name="inputText"	
								value="#{stockBarcodeController.entity.suffix}" />
					    	<ui:param name="errorPath" value="suffix" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 


						<ui:decorate template="/basic/rowBoolean.xhtml">
							<ui:param name="label" value="isPrimary" />
							<ui:param name="id" value="isPrimary" />
							<ui:param name="inputText" 
								value="#{stockBarcodeController.entity.isPrimary}" />
						</ui:decorate>

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="insertBy" />
							<ui:param name="id" value="insertBy" />
							<ui:param name="inputText"	
								value="#{stockBarcodeController.entity.insertBy}" />
					    	<ui:param name="errorPath" value="insertBy" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/rowDate.xhtml">
							<ui:param name="label" value="insertAt" />
							<ui:param name="id" value="insertAt" />
							<ui:param name="inputText" 
								value="#{stockBarcodeController.entity.insertAt}" />
						</ui:decorate>



						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="updateBy" />
							<ui:param name="id" value="updateBy" />
							<ui:param name="inputText"	
								value="#{stockBarcodeController.entity.updateBy}" />
					    	<ui:param name="errorPath" value="updateBy" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/rowDate.xhtml">
							<ui:param name="label" value="updateAt" />
							<ui:param name="id" value="updateAt" />
							<ui:param name="inputText" 
								value="#{stockBarcodeController.entity.updateAt}" />
						</ui:decorate>



						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="workspace" />
							<ui:param name="id" value="workspace" />
							<ui:param name="inputText"	
								value="#{stockBarcodeController.entity.workspace}" />
					    	<ui:param name="errorPath" value="workspace" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

	
					</ui:define>
					<ui:define name="rightPanel">
					</ui:define>
					<ui:define name="buttonPanel">
						<div class="row">
							<div class="col-sm-2">
								<div class="panel panel-default">
									<div class="row">
										<div class="col-xs-6">
											<h:commandButton styleClass="button" value="Save" id="doSave"
												class="form-control"
												action="#{stockBarcodeController.save(stockBarcodeController.entity.id)}" />
										</div>
										<div class="col-xs-6">
											<h:link value="StockBarcode List" class="form-control"
												outcome="StockBarcodeList?faces-redirect=true" styleClass="button" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</ui:define>
				</ui:decorate>
			</div>
			<br />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
