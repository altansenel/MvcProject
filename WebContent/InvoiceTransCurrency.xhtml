<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:r="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui" xmlns:gns="customtaglib"
	template="/basic/template.xhtml">
	<ui:define name="content">
		<h:form id="main" class="form-horizontal" role="form">
			<h:outputText value="#{invoiceTransCurrencyController.message}"
				rendered="#{not empty invoiceTransCurrencyController.message}" />
			<r:messages globalOnly="true" styleClass="message"
				ajaxRendered="true" />
			<div class="panel-group">
				<ui:decorate template="/basic/panel.xhtml">
					<ui:param name="panelHeading" value="InvoiceTransCurrency" />
					<ui:param name="inputHidden" value="#{invoiceTransCurrencyController.entity.id}" />
					<ui:param name="left" value="true" />
					<ui:param name="right" value="true" />
					<ui:define name="leftPanel">
						<c:if test="${!empty invoiceTransCurrencyController.entity.id}">
							<ui:decorate template="/basic/row.xhtml">
								<ui:param name="label" value="Id" />
								<ui:param name="readOnlyMi" value="true" />
								<ui:param name="id" value="id" />
								<ui:param name="inputText" value="#{invoiceTransCurrencyController.entity.id}" />
								<ui:param name="errorPath" value="id" />
							</ui:decorate>
						</c:if>


						<ui:decorate template="/basic/rowManyToOne.xhtml">
							<ui:param name="label" value="invoiceTrans" />
							<ui:param name="id" value="invoiceTrans" />
							<ui:param name="inputText"
								value="#{invoiceTransCurrencyController.entity.invoiceTrans}" />
							<ui:param name="errorPath" value="invoiceTrans" />
							<ui:param name="converter" value="#{invoiceTransConverter}" />
							<ui:param name="validatorMessage"
								value="Bu alanı doldurmak zorundasınız!" />
							<ui:param name="controllerMethod" value="addInvoiceTrans" />
							<ui:param name="controller" value="#{invoiceTransCurrencyController}" />
							<ui:param name="controllerMethodArgument" value="InvoiceTransCurrency,invoiceTrans" />
						</ui:decorate>






						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="currency" />
							<ui:param name="id" value="currency" />
							<ui:param name="inputText"	
								value="#{invoiceTransCurrencyController.entity.currency}" />
					    	<ui:param name="errorPath" value="currency" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="amount" />
							<ui:param name="id" value="amount" />
							<ui:param name="inputText"	
								value="#{invoiceTransCurrencyController.entity.amount}" />
					    	<ui:param name="errorPath" value="amount" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

	
					</ui:define>
					<ui:define name="rightPanel">
					</ui:define>
					<ui:define name="buttonPanel">
						<div class="row">
							<div class="col-sm-2">
								<div class="panel panel-default">
									<div class="row">
										<div class="col-xs-6">
											<h:commandButton styleClass="button" value="Save" id="doSave"
												class="form-control"
												action="#{invoiceTransCurrencyController.save(invoiceTransCurrencyController.entity.id)}" />
										</div>
										<div class="col-xs-6">
											<h:link value="InvoiceTransCurrency List" class="form-control"
												outcome="InvoiceTransCurrencyList?faces-redirect=true" styleClass="button" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</ui:define>
				</ui:decorate>
			</div>
			<br />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
