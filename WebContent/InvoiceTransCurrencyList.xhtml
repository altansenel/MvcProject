	template="/basic/template.xhtml">
	<ui:define name="content">
		<h:form id="main" class="form-horizontal" role="form">
			<h:outputText value="#{invoiceTransCurrencyController.message}"
				rendered="#{not empty invoiceTransCurrencyController.message}" />
			<div class="panel-group">
				<ui:decorate template="/basic/panel.xhtml">
					<ui:param name="panelHeading" value="InvoiceTransCurrency List" />
					<ui:param name="inputHidden"
						value="#{invoiceTransCurrencyController.entity.id}" />
					<ui:param name="left" value="true" />
					<ui:param name="right" value="true" />
					<ui:define name="leftPanel">
						<c:if test="${!empty invoiceTransCurrencyController.entity.id}">
							<ui:decorate template="/basic/row.xhtml">
								<ui:param name="label" value="Id" />
								<ui:param name="id" value="id" />
								<ui:param name="inputText"
									value="#{invoiceTransCurrencyController.entity.id}" />
								<ui:param name="errorPath" value="id" />
							</ui:decorate>
						</c:if>



						<ui:decorate template="/basic/rowManyToOne.xhtml">
							<ui:param name="label" value="invoiceTrans" />
							<ui:param name="id" value="invoiceTrans" />
							<ui:param name="inputText"
								value="#{invoiceTransCurrencyController.entity.invoiceTrans}" />
							<ui:param name="errorPath" value="invoiceTrans" />
							<ui:param name="converter" value="#{invoiceTransConverter}" />
							<ui:param name="validatorMessage"
								value="Bu alanı doldurmak zorundasınız!" />
							<ui:param name="controllerMethod" value="addInvoiceTrans" />
							<ui:param name="controller" value="#{invoiceTransCurrencyController}" />
							<ui:param name="controllerMethodArgument" value="invoiceTransCurrency" />
						</ui:decorate>



						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="currency" />
							<ui:param name="id" value="currency" />
							<ui:param name="inputText"	
								value="#{invoiceTransCurrencyController.entity.currency}" />
					    	<ui:param name="errorPath" value="currency" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="amount" />
							<ui:param name="id" value="amount" />
							<ui:param name="inputText"	
								value="#{invoiceTransCurrencyController.entity.amount}" />
					    	<ui:param name="errorPath" value="amount" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate>

					<ui:define name="rightPanel">

							<ui:define name="table">
								<a:outputPanel ajaxRendered="true">
									<r:accordion
										rendered="#{invoiceTransCurrencyController.entityList.size() > 0}">
										<r:accordionItem header="InvoiceTransCurrency List">
											<h:panelGrid columns="1">
												<r:dataTable id="invoiceTransCurrencyList" var="entity" class="tg"
													rendered="#{invoiceTransCurrencyController.entityList.size() > 0}"
													value="#{invoiceTransCurrencyController.entityList}" width="100%"
													rows="10" rowKeyVar="rkv">
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="Id" />
														</f:facet>
														<h:outputText value="#{entity.id}" />
													</r:column>

													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="currency" />
														</f:facet>
														<h:outputText value="#{entity.currency}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="amount" />
														</f:facet>
														<h:outputText value="#{entity.amount}" />
													</r:column>

													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="invoiceTrans" />
														</f:facet>
														<h:outputText value="#{entity.invoiceTrans}" />
													</r:column>



													<sec:authorize
														access="hasAnyRole('ROLE_ADMIN','ROLE_INVOICETRANSCURRENCY_EDIT')">
														<r:column>
															<f:facet name="header">
																<h:outputText value="Edit" />
															</f:facet>
															<h:link outcome="InvoiceTransCurrency?faces-redirect=true">
																<h:graphicImage alt="güncelle" title="güncelle"
																	name="/images/form_edit.png" />
																<f:param name="entityId" value="#{entity.id}" />
															</h:link>
														</r:column>
													</sec:authorize>
													<sec:authorize
														access="hasAnyRole('ROLE_ADMIN','ROLE_INVOICETRANSCURRENCY_REMOVE')">
														<r:column>
															<f:facet name="header">
																<h:outputText value="Delete" />
															</f:facet>
															<a:commandLink status="commonAjaxStatus"
																action="#{invoiceTransCurrencyController.remove(rkv)}">
																<h:graphicImage alt="sil" title="sil"
																	name="/images/form_delete.png" />
															</a:commandLink>
														</r:column>
													</sec:authorize>
													<r:column rendered="#{!empty invoiceTransCurrencyController.dataBean.parentDataBean}">

															<h:outputText value="Select" />
														</f:facet>

														</a:commandLink>
													</r:column>
													<f:facet name="footer">
														<r:dataScroller renderIfSinglePage="false"
															ajaxSingle="true" />
													</f:facet>
												</r:dataTable>
											</h:panelGrid>
										</r:accordionItem>
									</r:accordion>
								</a:outputPanel>
							</ui:define>
						</ui:decorate>
					</ui:define>
					<ui:define name="buttonPanel">
						<div class="row">
							<div class="col-sm-2">

										<div class="col-xs-6">
											<h:commandButton styleClass="button" value="Search"
												class="form-control"
												action="#{invoiceTransCurrencyController.search()}" />
										</div>
										<div class="col-xs-6">
											<sec:authorize
												access="hasAnyRole('ROLE_ADMIN','ROLE_INVOICETRANSCURRENCY_ADD')">
												<h:commandButton styleClass="button" value="New"
													class="form-control"
													action="#{invoiceTransCurrencyController.newEntity()}" />
											</sec:authorize>
										</div>
									</div>
								</div>
							</div>
						</div>
					</ui:define>
				</ui:decorate>
			</div>
			<br />
			<br />
		</h:form>
	</ui:define>
