<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:a="http://richfaces.org/a4j">
	<div class="row">
		<h:outputText value="#{label}" class="control-label col-xs-4"
			for="reference" />
		<div class="col-xs-1">
			<a:commandLink action="#{controller[controllerMethod](controllerMethodArgument)}" type="reference" reRender="generatedEntityDiv">
				<h:graphicImage alt="ara" title="ara" name="/images/form_search.png" />
			</a:commandLink>
		</div>
		<div class="col-xs-7">
			<ui:insert name="table" />
		</div>
	</div>
</ui:composition>
