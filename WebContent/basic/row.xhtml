<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:f="http://java.sun.com/jsf/core">
	<div class="row"> 
		<h:outputText value="#{label}" class="control-label col-xs-2"
			for="reference" />
		<div class="col-xs-5">
			<h:inputText id="#{id}" class="form-control" type="reference" readonly="#{readOnlyMi}"
				value="#{inputText}" validatorMessage="#{validatorMessage}">
				<!-- <form:errors path="#{errorPath}" /> -->
			</h:inputText>
		</div>
		<div class="col-xs-5">
			<h:message for="#{id}" class="form-control"
				style="border: 0px solid;" />
		</div>
	</div>
</ui:composition>
