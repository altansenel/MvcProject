<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:r="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui" xmlns:gns="customtaglib"
	template="/basic/template.xhtml">
	<ui:define name="content">
		<h:form id="main" class="form-horizontal" role="form">
			<h:outputText value="#{ogrenciController.message}"
				rendered="#{not empty ogrenciController.message}" />
			<r:messages globalOnly="true" styleClass="message"
				ajaxRendered="true" />
			<div class="panel-group">
				<ui:decorate template="/basic/panel.xhtml">
					<ui:param name="panelHeading" value="Ogrenci" />
					<ui:param name="inputHidden" value="#{ogrenciController.entity.id}" />
					<ui:param name="left" value="true" />
					<ui:param name="right" value="true" />
					<ui:define name="leftPanel">
						<c:if test="${!empty ogrenciController.entity.id}">
							<ui:decorate template="/basic/row.xhtml">
								<ui:param name="label" value="Id" />
								<ui:param name="readOnlyMi" value="true" />
								<ui:param name="id" value="id" />
								<ui:param name="inputText"
									value="#{ogrenciController.entity.id}" />
								<ui:param name="errorPath" value="id" />
							</ui:decorate>
						</c:if>
						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="Ad" />
							<ui:param name="id" value="ad" />
							<ui:param name="inputText" value="#{ogrenciController.entity.ad}" />
							<ui:param name="errorPath" value="ad" />
							<ui:param name="validatorMessage"
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate>
						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="Soyad" />
							<ui:param name="id" value="soyad" />
							<ui:param name="inputText"
								value="#{ogrenciController.entity.soyad}" />
							<ui:param name="errorPath" value="soyad" />
							<ui:param name="validatorMessage"
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate>
						<ui:decorate template="/basic/rowManyToOne.xhtml">
							<ui:param name="label" value="Sinif" />
							<ui:param name="id" value="sinif" />
							<ui:param name="inputText"
								value="#{ogrenciController.entity.sinif}" />
							<ui:param name="errorPath" value="sinif" />
							<ui:param name="converter" value="#{sinifConverter}" />
							<ui:param name="validatorMessage"
								value="Bu alanı doldurmak zorundasınız!" />
							<ui:param name="controllerMethod" value="addSinifManyToOne" />
							<ui:param name="controller" value="#{ogrenciController}" />
							<ui:param name="controllerMethodArgument" value="ogrenci" />
						</ui:decorate>
						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="Numara" />
							<ui:param name="id" value="numara" />
							<ui:param name="inputText"
								value="#{ogrenciController.entity.numara}" />
							<ui:param name="errorPath" value="numara" />
							<ui:param name="validatorMessage"
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate>
					</ui:define>
					<ui:define name="rightPanel">
					</ui:define>
					<ui:define name="buttonPanel">
						<div class="row">
							<div class="col-sm-2">
								<div class="panel panel-default">
									<div class="row">
										<div class="col-xs-6">
											<h:commandButton styleClass="button" value="Save" id="doSave"
												class="form-control"
												action="#{ogrenciController.save(ogrenciController.entity.id)}" />
										</div>
										<div class="col-xs-6">
											<h:link value="Ogrenci List" class="form-control"
												outcome="ogrenciList?faces-redirect=true"
												styleClass="button" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</ui:define>
				</ui:decorate>
			</div>
			<br />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
