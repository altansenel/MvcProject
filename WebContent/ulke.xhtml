<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:r="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui" xmlns:gns="customtaglib"
	template="/template.xhtml">
	<ui:define name="content">
		<h:form id="main">
			<h:outputText value="#{ulkeController.message}"
				rendered="#{not empty ulkeController.message}" />
			<r:panel>
				<f:facet name="header">
					<h:outputLabel value="Ulke" />
				</f:facet>
				<h:inputHidden value="#{ulkeController.entity.id}" />
				<h:panelGrid colSpans="1,3,1,7">
					<c:if test="${!empty personController.entity.id}">
						<h:outputText value="id" />
						<h:inputText id="id" required="true" readonly="true"
							value="#{ulkeController.entity.id}"
							converterMessage="Please enter digits only."
							validatorMessage="String is not valid (only characters 0-9)">
						</h:inputText>
						<h:message for="id" />
						<h:outputText value="" />
					</c:if>
					<h:outputText value="name" />
					<h:inputText id="name" value="#{ulkeController.entity.name}"
						validatorMessage="String is not valid (only characters a-z A-Z)">
						<form:errors path="name" />
					</h:inputText>
					<h:message for="name" />
					<h:outputText value="" />

				</h:panelGrid>
				<br />
				<h:commandButton styleClass="button" value="Save" id="doSave"
					action="#{ulkeController.save(ulkeController.entity.id)}" />
				<h:link value="Ulke List" outcome="ulkeList?faces-redirect=true"
					styleClass="button" />
			</r:panel>
			<br />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
