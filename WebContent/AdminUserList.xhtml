<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:r="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui" xmlns:gns="customtaglib"
	template="/basic/template.xhtml">
	<ui:define name="content">
		<h:form id="main" class="form-horizontal" role="form">
			<h:outputText value="#{adminUserController.message}"
				rendered="#{not empty adminUserController.message}" />
			<div class="panel-group">
				<ui:decorate template="/basic/panel.xhtml">
					<ui:param name="panelHeading" value="AdminUser List" />
					<ui:param name="inputHidden"
						value="#{adminUserController.entity.id}" />
					<ui:param name="left" value="true" />
					<ui:param name="right" value="true" />
					<ui:define name="leftPanel">
						<c:if test="${!empty adminUserController.entity.id}">
							<ui:decorate template="/basic/row.xhtml">
								<ui:param name="label" value="Id" />
								<ui:param name="id" value="id" />
								<ui:param name="inputText"
									value="#{adminUserController.entity.id}" />
								<ui:param name="errorPath" value="id" />
							</ui:decorate>
						</c:if>



						<ui:decorate template="/basic/rowManyToOne.xhtml">
							<ui:param name="label" value="adminUserGroup" />
							<ui:param name="id" value="adminUserGroup" />
							<ui:param name="inputText"
								value="#{adminUserController.entity.adminUserGroup}" />
							<ui:param name="errorPath" value="adminUserGroup" />
							<ui:param name="converter" value="#{adminUserGroupConverter}" />
							<ui:param name="validatorMessage"
								value="Bu alanı doldurmak zorundasınız!" />
							<ui:param name="controllerMethod" value="addAdminUserGroup" />
							<ui:param name="controller" value="#{adminUserController}" />
							<ui:param name="controllerMethodArgument" value="AdminUser,adminUserGroup" />
						</ui:decorate>



						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="username" />
							<ui:param name="id" value="username" />
							<ui:param name="inputText"	
								value="#{adminUserController.entity.username}" />
					    	<ui:param name="errorPath" value="username" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="title" />
							<ui:param name="id" value="title" />
							<ui:param name="inputText"	
								value="#{adminUserController.entity.title}" />
					    	<ui:param name="errorPath" value="title" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="email" />
							<ui:param name="id" value="email" />
							<ui:param name="inputText"	
								value="#{adminUserController.entity.email}" />
					    	<ui:param name="errorPath" value="email" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="authToken" />
							<ui:param name="id" value="authToken" />
							<ui:param name="inputText"	
								value="#{adminUserController.entity.authToken}" />
					    	<ui:param name="errorPath" value="authToken" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="passwordHash" />
							<ui:param name="id" value="passwordHash" />
							<ui:param name="inputText"	
								value="#{adminUserController.entity.passwordHash}" />
					    	<ui:param name="errorPath" value="passwordHash" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/rowBoolean.xhtml">
							<ui:param name="label" value="isAdmin" />
							<ui:param name="id" value="isAdmin" />
							<ui:param name="inputText" 
								value="#{adminUserController.entity.isAdmin}" />
						</ui:decorate>

						<ui:decorate template="/basic/rowBoolean.xhtml">
							<ui:param name="label" value="isActive" />
							<ui:param name="id" value="isActive" />
							<ui:param name="inputText" 
								value="#{adminUserController.entity.isActive}" />
						</ui:decorate>

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="profile" />
							<ui:param name="id" value="profile" />
							<ui:param name="inputText"	
								value="#{adminUserController.entity.profile}" />
					    	<ui:param name="errorPath" value="profile" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="workspace" />
							<ui:param name="id" value="workspace" />
							<ui:param name="inputText"	
								value="#{adminUserController.entity.workspace}" />
					    	<ui:param name="errorPath" value="workspace" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="version" />
							<ui:param name="id" value="version" />
							<ui:param name="inputText"	
								value="#{adminUserController.entity.version}" />
					    	<ui:param name="errorPath" value="version" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 






					</ui:define>
					<ui:define name="rightPanel">
						<ui:decorate template="/basic/rowTable.xhtml">
							<ui:define name="table">
								<a:outputPanel ajaxRendered="true">
									<r:accordion
										rendered="#{adminUserController.entityList.size() > 0}">
										<r:accordionItem header="AdminUser List">
											<h:panelGrid columns="1">
												<r:dataTable id="adminUserList" var="entity" class="tg"
													rendered="#{adminUserController.entityList.size() > 0}"
													value="#{adminUserController.entityList}" width="100%"
													rows="10" rowKeyVar="rkv">
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="Id" />
														</f:facet>
														<h:outputText value="#{entity.id}" />
													</r:column>

													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="username" />
														</f:facet>
														<h:outputText value="#{entity.username}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="title" />
														</f:facet>
														<h:outputText value="#{entity.title}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="email" />
														</f:facet>
														<h:outputText value="#{entity.email}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="authToken" />
														</f:facet>
														<h:outputText value="#{entity.authToken}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="passwordHash" />
														</f:facet>
														<h:outputText value="#{entity.passwordHash}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="isAdmin" />
														</f:facet>
														<h:outputText value="#{entity.isAdmin}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="isActive" />
														</f:facet>
														<h:outputText value="#{entity.isActive}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="profile" />
														</f:facet>
														<h:outputText value="#{entity.profile}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="workspace" />
														</f:facet>
														<h:outputText value="#{entity.workspace}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="version" />
														</f:facet>
														<h:outputText value="#{entity.version}" />
													</r:column>

													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="adminUserGroup" />
														</f:facet>
														<h:outputText value="#{entity.adminUserGroup}" />
													</r:column>



													<sec:authorize
														access="hasAnyRole('ROLE_ADMIN','ROLE_ADMINUSER_EDIT')">
														<r:column>
															<f:facet name="header">
																<h:outputText value="Edit" />
															</f:facet>
															<h:link outcome="AdminUser?faces-redirect=true">
																<h:graphicImage alt="güncelle" title="güncelle"
																	name="/images/form_edit.png" />
																<f:param name="entityId" value="#{entity.id}" />
															</h:link>
														</r:column>
													</sec:authorize>
													<sec:authorize
														access="hasAnyRole('ROLE_ADMIN','ROLE_ADMINUSER_REMOVE')">
														<r:column>
															<f:facet name="header">
																<h:outputText value="Delete" />
															</f:facet>
															<a:commandLink status="commonAjaxStatus"
																action="#{adminUserController.remove(rkv)}">
																<h:graphicImage alt="sil" title="sil"
																	name="/images/form_delete.png" />
															</a:commandLink>
														</r:column>
													</sec:authorize>
													<r:column rendered="#{!empty adminUserController.dataBean.parentDataBean}">
														<f:facet name="header">
															<h:outputText value="Select" />
														</f:facet>
														<a:commandLink status="commonAjaxStatus"
															action="#{adminUserController.select(rkv)}">
															<h:graphicImage alt="select" title="select"
																name="/images/form_select.png" />
														</a:commandLink>
													</r:column>
													<f:facet name="footer">
														<r:dataScroller renderIfSinglePage="false"
															ajaxSingle="true" />
													</f:facet>
												</r:dataTable>
											</h:panelGrid>
										</r:accordionItem>
									</r:accordion>
								</a:outputPanel>
							</ui:define>
						</ui:decorate>
					</ui:define>
					<ui:define name="buttonPanel">
						<div class="row">
							<div class="col-sm-2">
								<div class="panel panel-default">
									<div class="row">
										<div class="col-xs-6">
											<h:commandButton styleClass="button" value="Search"
												class="form-control"
												action="#{adminUserController.search()}" />
										</div>
										<div class="col-xs-6">
											<sec:authorize
												access="hasAnyRole('ROLE_ADMIN','ROLE_ADMINUSER_ADD')">
												<h:commandButton styleClass="button" value="New"
													class="form-control"
													action="#{adminUserController.newEntity()}" />
											</sec:authorize>
										</div>
									</div>
								</div>
							</div>
						</div>
					</ui:define>
				</ui:decorate>
			</div>
			<br />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
