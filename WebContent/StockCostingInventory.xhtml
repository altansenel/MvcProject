<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:sec="http://www.springframework.org/security/tags"

	xmlns:p="http://primefaces.org/ui" xmlns:gns="customtaglib"
	template="/basic/template.xhtml">
	<ui:define name="content">
		<h:form id="main" class="form-horizontal" role="form">
			<h:outputText value="#{stockCostingInventoryController.message}"
				rendered="#{not empty stockCostingInventoryController.message}" />
			<r:messages globalOnly="true" styleClass="message"
				ajaxRendered="true" />
			<div class="panel-group">
				<ui:decorate template="/basic/panel.xhtml">
					<ui:param name="panelHeading" value="StockCostingInventory" />
					<ui:param name="inputHidden" value="#{stockCostingInventoryController.entity.id}" />
					<ui:param name="left" value="true" />
					<ui:param name="right" value="true" />
					<ui:define name="leftPanel">
						<c:if test="${!empty stockCostingInventoryController.entity.id}">
							<ui:decorate template="/basic/row.xhtml">
								<ui:param name="label" value="Id" />
								<ui:param name="readOnlyMi" value="true" />
								<ui:param name="id" value="id" />
								<ui:param name="inputText" value="#{stockCostingInventoryController.entity.id}" />
								<ui:param name="errorPath" value="id" />
							</ui:decorate>
						</c:if>


						<ui:decorate template="/basic/rowManyToOne.xhtml">
							<ui:param name="label" value="stock" />
							<ui:param name="id" value="stock" />
							<ui:param name="inputText"
								value="#{stockCostingInventoryController.entity.stock}" />
							<ui:param name="errorPath" value="stock" />
							<ui:param name="converter" value="#{stockConverter}" />
							<ui:param name="validatorMessage"
								value="Bu alanı doldurmak zorundasınız!" />
							<ui:param name="controllerMethod" value="addStock" />
							<ui:param name="controller" value="#{stockCostingInventoryController}" />
							<ui:param name="controllerMethodArgument" value="StockCostingInventory,stock" />
						</ui:decorate>


						<ui:decorate template="/basic/rowManyToOne.xhtml">
							<ui:param name="label" value="stockCosting" />
							<ui:param name="id" value="stockCosting" />
							<ui:param name="inputText"
								value="#{stockCostingInventoryController.entity.stockCosting}" />
							<ui:param name="errorPath" value="stockCosting" />
							<ui:param name="converter" value="#{stockCostingConverter}" />
							<ui:param name="validatorMessage"
								value="Bu alanı doldurmak zorundasınız!" />
							<ui:param name="controllerMethod" value="addStockCosting" />
							<ui:param name="controller" value="#{stockCostingInventoryController}" />
							<ui:param name="controllerMethodArgument" value="StockCostingInventory,stockCosting" />
						</ui:decorate>


						<ui:decorate template="/basic/rowManyToOne.xhtml">
							<ui:param name="label" value="stockDepot" />
							<ui:param name="id" value="stockDepot" />
							<ui:param name="inputText"
								value="#{stockCostingInventoryController.entity.stockDepot}" />
							<ui:param name="errorPath" value="stockDepot" />
							<ui:param name="converter" value="#{stockDepotConverter}" />
							<ui:param name="validatorMessage"
								value="Bu alanı doldurmak zorundasınız!" />
							<ui:param name="controllerMethod" value="addStockDepot" />
							<ui:param name="controller" value="#{stockCostingInventoryController}" />
							<ui:param name="controllerMethodArgument" value="StockCostingInventory,stockDepot" />
						</ui:decorate>






						<ui:decorate template="/basic/rowDate.xhtml">
							<ui:param name="label" value="date" />
							<ui:param name="id" value="date" />
							<ui:param name="inputText" 
								value="#{stockCostingInventoryController.entity.date}" />
						</ui:decorate>



						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="input" />
							<ui:param name="id" value="input" />
							<ui:param name="inputText"	
								value="#{stockCostingInventoryController.entity.input}" />
					    	<ui:param name="errorPath" value="input" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="remain" />
							<ui:param name="id" value="remain" />
							<ui:param name="inputText"	
								value="#{stockCostingInventoryController.entity.remain}" />
					    	<ui:param name="errorPath" value="remain" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="price" />
							<ui:param name="id" value="price" />
							<ui:param name="inputText"	
								value="#{stockCostingInventoryController.entity.price}" />
					    	<ui:param name="errorPath" value="price" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="amount" />
							<ui:param name="id" value="amount" />
							<ui:param name="inputText"	
								value="#{stockCostingInventoryController.entity.amount}" />
					    	<ui:param name="errorPath" value="amount" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

	
					</ui:define>
					<ui:define name="rightPanel">
					</ui:define>
					<ui:define name="buttonPanel">
						<div class="row">
							<div class="col-sm-2">
								<div class="panel panel-default">
									<div class="row">
										<div class="col-xs-6">
											<h:commandButton styleClass="button" value="Save" id="doSave"
												class="form-control"
												action="#{stockCostingInventoryController.save(stockCostingInventoryController.entity.id)}" />
										</div>
										<div class="col-xs-6">
											<h:link value="StockCostingInventory List" class="form-control"
												outcome="StockCostingInventoryList?faces-redirect=true" styleClass="button" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</ui:define>
				</ui:decorate>
			</div>
			<br />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
