<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>MVC Project</title>

	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<h:outputStylesheet name="/css/styles.css" />
	<link rel="stylesheet"
		href="http://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" />
	<script

	<!-- Custom styles for this template -->

	<h:outputScript
		src="resource:///org/richfaces/renderkit/html/scripts/jquery/jquery.js" />
	<h:outputScript
		src="resource:///org/richfaces/renderkit/html/scripts/jquery.hotkeys.js" />

	<style type="text/css">
body {
	min-height: 2000px;
}

.navbar-static-top {
	margin-bottom: 19px;
}
}
</style>
	<h:outputScript name="/js/mvcproject.js" target="head" />
</h:head>


<h:body>
	<div id="header"></div>

	<div class="content">
		<r:messages globalOnly="true" styleClass="message" ajaxRendered="true" />
		<h:form id="loginForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputLabel for="j_username" value="User: " />
				<h:inputText id="j_username" value="#{loginBean.userName}"
					required="true" requiredMessage="Username !" />
				<h:outputLabel for="j_password" value="Password: " />
				<h:inputSecret id="j_password" value="#{loginBean.password}"
					required="true" requiredMessage="Passwort !" />
				<h:commandButton id="submitButton" value="Start"
					action="#{loginController.login}" />
			</h:panelGrid>
		</h:form>
	</div>

	<ui:include src="/basic/footer.xhtml" />
	<!-- 	</div> -->
</h:body>
</html>
