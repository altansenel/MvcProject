<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><ui:composition xmlns= "http://www.w3.org/1999/xhtml"	xmlns:ui="http://java.sun.com/jsf/facelets"	xmlns:h="http://java.sun.com/jsf/html"	xmlns:f="http://java.sun.com/jsf/core"	xmlns:c="http://java.sun.com/jsp/jstl/core"	xmlns:spring="http://www.springframework.org/tags"	xmlns:form="http://www.springframework.org/tags/form"	xmlns:sec="http://www.springframework.org/security/tags"	xmlns:r="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"	xmlns:p="http://primefaces.org/ui" xmlns:gns="customtaglib"	template="/basic/template.xhtml">	<ui:define name="content">		<h:form id="main" class="form-horizontal" role="form">			<h:outputText value="#{paymentController.message}"				rendered="#{not empty paymentController.message}" /><div class="panel-group">			<ui:decorate template="/basic/panel.xhtml">			<ui:param name="panelHeading" value="Payment" />			<ui:param name="inputHidden" value="#{paymentController.entity.id}" />			<ui:param name="left" value="true" />			<ui:param name="right" value="true" />			<ui:define name="leftPanel">				<c:if test="${!empty paymentController.entity.id}">				<ui:decorate template="/basic/row.xhtml">					<ui:param name="label" value="Id" />					<ui:param name="id" value="id" />					<ui:param name="inputText" value="#{paymentController.entity.id}" />					<ui:param name="errorPath" value="id" />				</ui:decorate>				</c:if>							<ui:decorate template="/basic/rowManyToOne.xhtml">					<ui:param name="label" value="Order" />					<ui:param name="id" value="order" />					<ui:param name="inputText"						value="#{paymentController.entity.order}" />					<ui:param name="errorPath" value="order" />					<ui:param name="converter" value="#{orderConverter}" />					<ui:param name="validatorMessage"						value="Bu alanı doldurmak zorundasınız!" />					<ui:param name="controllerMethod" value="addOrder" />		<ui:param name="controller" value="#{paymentController}" />       <ui:param name="controllerMethodArgument" value="payment" />					</ui:decorate>						<ui:decorate template="/basic/rowManyToOne.xhtml">					<ui:param name="label" value="PaymentMethod" />					<ui:param name="id" value="paymentMethod" />					<ui:param name="inputText"						value="#{paymentController.entity.paymentMethod}" />					<ui:param name="errorPath" value="paymentMethod" />					<ui:param name="converter" value="#{paymentMethodConverter}" />					<ui:param name="validatorMessage"						value="Bu alanı doldurmak zorundasınız!" />					<ui:param name="controllerMethod" value="addPaymentMethod" />		<ui:param name="controller" value="#{paymentController}" />       <ui:param name="controllerMethodArgument" value="payment" />					</ui:decorate></ui:define><ui:define name="rightPanel">					</ui:define>					<ui:define name="buttonPanel">						<div class="row">							<div class="col-sm-2">								<div class="panel panel-default">									<div class="row">										<div class="col-xs-6">											<h:commandButton styleClass="button" value="Save" id="doSave"												class="form-control"												action="#{paymentController.save(paymentController.entity.id)}" />										</div>										<div class="col-xs-6">											<h:link value="Payment List" class="form-control"												outcome="paymentList?faces-redirect=true" styleClass="button" />										</div>									</div>								</div>							</div>						</div>					</ui:define>				</ui:decorate>			</div>			<br />			<br />		</h:form>	</ui:define></ui:composition>
