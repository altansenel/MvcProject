<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:r="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui" xmlns:gns="customtaglib"
	template="/basic/template.xhtml">
	<ui:define name="content">
		<h:form id="main" class="form-horizontal" role="form">
			<h:outputText value="#{orderTransSourceController.message}"
				rendered="#{not empty orderTransSourceController.message}" />
			<div class="panel-group">
				<ui:decorate template="/basic/panel.xhtml">
					<ui:param name="panelHeading" value="OrderTransSource List" />
					<ui:param name="inputHidden"
						value="#{orderTransSourceController.entity.id}" />
					<ui:param name="left" value="true" />
					<ui:param name="right" value="true" />
					<ui:define name="leftPanel">
						<c:if test="${!empty orderTransSourceController.entity.id}">
							<ui:decorate template="/basic/row.xhtml">
								<ui:param name="label" value="Id" />
								<ui:param name="id" value="id" />
								<ui:param name="inputText"
									value="#{orderTransSourceController.entity.id}" />
								<ui:param name="errorPath" value="id" />
							</ui:decorate>
						</c:if>





						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="name" />
							<ui:param name="id" value="name" />
							<ui:param name="inputText"	
								value="#{orderTransSourceController.entity.name}" />
					    	<ui:param name="errorPath" value="name" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="suitableRight" />
							<ui:param name="id" value="suitableRight" />
							<ui:param name="inputText"	
								value="#{orderTransSourceController.entity.suitableRight}" />
					    	<ui:param name="errorPath" value="suitableRight" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="insertBy" />
							<ui:param name="id" value="insertBy" />
							<ui:param name="inputText"	
								value="#{orderTransSourceController.entity.insertBy}" />
					    	<ui:param name="errorPath" value="insertBy" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/rowDate.xhtml">
							<ui:param name="label" value="insertAt" />
							<ui:param name="id" value="insertAt" />
							<ui:param name="inputText" 
								value="#{orderTransSourceController.entity.insertAt}" />
						</ui:decorate>



						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="updateBy" />
							<ui:param name="id" value="updateBy" />
							<ui:param name="inputText"	
								value="#{orderTransSourceController.entity.updateBy}" />
					    	<ui:param name="errorPath" value="updateBy" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/rowDate.xhtml">
							<ui:param name="label" value="updateAt" />
							<ui:param name="id" value="updateAt" />
							<ui:param name="inputText" 
								value="#{orderTransSourceController.entity.updateAt}" />
						</ui:decorate>



						<ui:decorate template="/basic/rowBoolean.xhtml">
							<ui:param name="label" value="isActive" />
							<ui:param name="id" value="isActive" />
							<ui:param name="inputText" 
								value="#{orderTransSourceController.entity.isActive}" />
						</ui:decorate>

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="workspace" />
							<ui:param name="id" value="workspace" />
							<ui:param name="inputText"	
								value="#{orderTransSourceController.entity.workspace}" />
					    	<ui:param name="errorPath" value="workspace" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 

						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="version" />
							<ui:param name="id" value="version" />
							<ui:param name="inputText"	
								value="#{orderTransSourceController.entity.version}" />
					    	<ui:param name="errorPath" value="version" />" 
							<ui:param name="validatorMessage" 
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate> 






					</ui:define>
					<ui:define name="rightPanel">
						<ui:decorate template="/basic/rowTable.xhtml">
							<ui:define name="table">
								<a:outputPanel ajaxRendered="true">
									<r:accordion
										rendered="#{orderTransSourceController.entityList.size() > 0}">
										<r:accordionItem header="OrderTransSource List">
											<h:panelGrid columns="1">
												<r:dataTable id="orderTransSourceList" var="entity" class="tg"
													rendered="#{orderTransSourceController.entityList.size() > 0}"
													value="#{orderTransSourceController.entityList}" width="100%"
													rows="10" rowKeyVar="rkv">
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="Id" />
														</f:facet>
														<h:outputText value="#{entity.id}" />
													</r:column>

													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="name" />
														</f:facet>
														<h:outputText value="#{entity.name}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="suitableRight" />
														</f:facet>
														<h:outputText value="#{entity.suitableRight}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="insertBy" />
														</f:facet>
														<h:outputText value="#{entity.insertBy}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="insertAt" />
														</f:facet>
														<h:outputText value="#{entity.insertAt}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="updateBy" />
														</f:facet>
														<h:outputText value="#{entity.updateBy}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="updateAt" />
														</f:facet>
														<h:outputText value="#{entity.updateAt}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="isActive" />
														</f:facet>
														<h:outputText value="#{entity.isActive}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="workspace" />
														</f:facet>
														<h:outputText value="#{entity.workspace}" />
													</r:column>
													<r:column sortable="true">
														<f:facet name="header">
															<h:outputText value="version" />
														</f:facet>
														<h:outputText value="#{entity.version}" />
													</r:column>




													<sec:authorize
														access="hasAnyRole('ROLE_ADMIN','ROLE_ORDERTRANSSOURCE_EDIT')">
														<r:column>
															<f:facet name="header">
																<h:outputText value="Edit" />
															</f:facet>
															<h:link outcome="orderTransSource?faces-redirect=true">
																<h:graphicImage alt="güncelle" title="güncelle"
																	name="/images/form_edit.png" />
																<f:param name="entityId" value="#{entity.id}" />
															</h:link>
														</r:column>
													</sec:authorize>
													<sec:authorize
														access="hasAnyRole('ROLE_ADMIN','ROLE_ORDERTRANSSOURCE_REMOVE')">
														<r:column>
															<f:facet name="header">
																<h:outputText value="Delete" />
															</f:facet>
															<a:commandLink status="commonAjaxStatus"
																action="#{orderTransSourceController.remove(rkv)}">
																<h:graphicImage alt="sil" title="sil"
																	name="/images/form_delete.png" />
															</a:commandLink>
														</r:column>
													</sec:authorize>
													<r:column rendered="#{!empty orderTransSourceController.dataBean.parentDataBean}">
														<f:facet name="header">
															<h:outputText value="Select" />
														</f:facet>
														<a:commandLink status="commonAjaxStatus"
															action="#{orderTransSourceController.select(rkv)}">
															<h:graphicImage alt="select" title="select"
																name="/images/form_select.png" />
														</a:commandLink>
													</r:column>
													<f:facet name="footer">
														<r:dataScroller renderIfSinglePage="false"
															ajaxSingle="true" />
													</f:facet>
												</r:dataTable>
											</h:panelGrid>
										</r:accordionItem>
									</r:accordion>
								</a:outputPanel>
							</ui:define>
						</ui:decorate>
					</ui:define>
					<ui:define name="buttonPanel">
						<div class="row">
							<div class="col-sm-2">
								<div class="panel panel-default">
									<div class="row">
										<div class="col-xs-6">
											<h:commandButton styleClass="button" value="Search"
												class="form-control"
												action="#{orderTransSourceController.search()}" />
										</div>
										<div class="col-xs-6">
											<sec:authorize
												access="hasAnyRole('ROLE_ADMIN','ROLE_ORDERTRANSSOURCE_ADD')">
												<h:commandButton styleClass="button" value="New"
													class="form-control"
													action="#{orderTransSourceController.newEntity()}" />
											</sec:authorize>
										</div>
									</div>
								</div>
							</div>
						</div>
					</ui:define>
				</ui:decorate>
			</div>
			<br />
			<br />
		</h:form>
	</ui:define>
