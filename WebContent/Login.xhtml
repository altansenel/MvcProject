<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:r="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui" xmlns:gns="customtaglib"
	template="/basic/template.xhtml">
	<ui:define name="content">
		<h:form id="main" class="form-horizontal" role="form">
			<h:outputText value="#{loginController.message}"
				rendered="#{not empty loginController.message}" />
			<r:messages globalOnly="true" styleClass="message"
				ajaxRendered="true" />
			<div class="panel-group">
				<ui:decorate template="/basic/panel.xhtml">
					<ui:param name="panelHeading" value="Login" />
					<ui:param name="left" value="true" />
					<ui:param name="right" value="true" />
					<ui:define name="leftPanel">
						<ui:decorate template="/basic/row.xhtml">
							<ui:param name="label" value="username" />
							<ui:param name="id" value="username" />
							<ui:param name="inputText" value="#{loginController.username}" />
							<ui:param name="errorPath" value="username" />" 
							<ui:param name="validatorMessage"
								value="Bu alanı doldurmak zorundasınız!" />
						</ui:decorate>
						<div class="row">
							<h:outputText value="password" class="control-label col-xs-2"
								for="reference" />
							<div class="col-xs-5">
								<h:inputSecret id="password" class="form-control" type="reference"
									value="#{loginController.password}"
									validatorMessage="Bu alanı doldurmak zorundasınız!">
								</h:inputSecret>
							</div>
							<div class="col-xs-5">
								<h:message for="password" class="form-control"
									style="border: 0px solid;" />
							</div>
						</div>
					</ui:define>
					<ui:define name="rightPanel">
					</ui:define>
					<ui:define name="buttonPanel">
						<div class="row">
							<div class="col-sm-2">
								<div class="panel panel-default">
									<div class="row">
										<div class="col-xs-6">
											<h:commandButton styleClass="button" value="Save" id="doSave"
												class="form-control"
												action="#{loginController.login()}" />
										</div>
										<div class="col-xs-6">
<!-- 											<h:link value="AdminDocument List" class="form-control"
												outcome="AdminDocumentList?faces-redirect=true"
												styleClass="button" /> -->
										</div>
									</div>
								</div>
							</div>
						</div>
					</ui:define>
				</ui:decorate>
			</div>
			<br />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
